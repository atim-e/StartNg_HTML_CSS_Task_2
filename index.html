<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard_piggyvest_register</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>

    <!-- Logo -->

    <div class="logo">
        <a href="https://www.piggyvest.com" target="_blank">
            <img src="images/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo"></a>
    </div>

    <!-- Main Form Container -->

    <div class="main-form">


        <!-- Head of Form Container -->

        <div class="head">
            <h1 class="head-h1">Create a Secure Account</h1>
            <p class="head-p">Welcome to the future of Savings & Investments</p>
        </div>

        <!-- Body of Form -->

        <form action=" " autocomplete="on">

            <!-- Form Subcategories -->

            <div class="form-sub">
                <label for="fullname">Full Name</label>
                <br>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>

            <br>

            <div class="form-sub">
                <label for="email">Email Address</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <br>

            <div class="form-sub">
                <label for="phonenumber">Phone Number</label>
                <br>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
            </div>

            <br>

            <div class="form-sub">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <br>

            <div class="form-sub">
                <label for="referrercode">Referrer Phone or Promo Code (Optional)</label>
                <br>
                <input type="password" placeholder="Referrer Phone or Code" id="referrercode" name="referrercode">
            </div>

            <br>

            <!-- Dropdown Menu -->

            <div class="form-sub">
                <label for="question">How Did You Hear About Us? (Optional)
                </label>
                <br>
                <select name="dropdown-questions" id="dropdown">
                    <option value="ans1">Click To Select</option>
                    <option value="ans2">Facebook</option>
                    <option value="ans3">Twitter</option>
                    <option value="ans4">Instagram</option>
                    <option value="ans5">Friend/Family/Coworker Referral </option>
                    <option value="ans6">Google Search</option>
                    <option value="ans7">Google Playstore</option>
                    <option value="ans8">Online Blog</option>
                    <option value="ans9">Local Newspaper</option>
                    <option value="ans10">At an event</option>
                    <option value="ans11">Other</option>
                </select>
            </div>

            <br>

            <!-- Create Account Button -->

            <div>
                <button type="submit">CREATE ACCOUNT</button>
            </div>

            <br>

        </form>
    </div>

    <!-- Log in Container -->

    <div>
        <a class="login" href="https://dashboard.piggyvest.com/login" target="_blank">Already have an account? Log In</a>
    </div>

</body>

</html>
